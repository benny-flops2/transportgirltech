<!DOCTYPE html>
<html>
<head>
  <title>Redirect Button</title>
</head>
<body>

  <h2>Click the Button Below</h2>

  <button onclick="window.location.href='https://www.google.com';" style="padding: 10px 20px; font-size: 16px; border-radius: 6px; border: 1px solid #888; background-color: #f0f0f0; cursor: pointer;">
    Go to Google
  </button>

</body>
</html>
